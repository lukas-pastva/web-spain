version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: web-spain-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-webspain}
      - MYSQL_USER=${DB_USER:-webspain}
      - MYSQL_PASSWORD=${DB_PASSWORD:-webspainpassword}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web-spain:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: web-spain
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ${OUTPUT_DIR:-./data}:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OUTPUT_DIR=/data
      - TARGET_URL=${TARGET_URL:-https://www.algarapictures.com/webcam}
      - DB_HOST=mariadb
      - DB_NAME=${DB_NAME:-webspain}
      - DB_USER=${DB_USER:-webspain}
      - DB_PASSWORD=${DB_PASSWORD:-webspainpassword}
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mariadb_data:
